gradle.addBuildListener(new BuildAdapter(){
    @Override
    void buildStarted(Gradle gradle) {
        println("[settings-gradle] 构建开始") // 构建开始
    }

    @Override
    void settingsEvaluated(Settings settings) {
        super.settingsEvaluated(settings)
        println("[settings-gradle] 初始化阶段完成")
    }

    @Override
    void projectsEvaluated(Gradle gradle) {
        super.projectsEvaluated(gradle)
        println("[settings-gradle] 配置阶段完成")
        // 拿到所有子工程ç
        println("[settings-gradle] 打印所有子工程》》》》》》开始")
        gradle.rootProject.childProjects.each { name, p ->
            println("【子工程】名称是-$name ，路径是-${p.getProjectDir()}")
        }
        println("[settings-gradle] 打印所有子工程》》》》》》结束")

    }

    @Override
    void buildFinished(BuildResult result) {
        super.buildFinished(result)
        println("[settings-gradle] 构建结束")
    }

    @Override
    public void beforeSettings(Settings settings) {
        println("[settings-gradle] beforeSettings")
    }

    @Override
    public void projectsLoaded(Gradle gradle) {
        println("[settings-gradle] projectsLoaded")
    }
})

