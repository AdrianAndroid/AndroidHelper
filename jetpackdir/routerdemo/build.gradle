// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.31"
    repositories {
        maven { url uri("/Users/flannery/Desktop/AndroidHelper/repo") } // maven
        maven { url 'http://repo.duowan.com:8181/nexus/content/groups/public' } // 在公司必须加这个
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.immoc.router:router-gradle-plugin:1.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url uri("/Users/flannery/Desktop/AndroidHelper/repo") } // maven
        maven { url 'http://repo.duowan.com:8181/nexus/content/groups/public' }
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}